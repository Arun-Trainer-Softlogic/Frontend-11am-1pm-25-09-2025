<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    
<style>
     .float-box {
    width: 150px;
    height: 150px;
    background: coral;
    float: right;
    margin: 10px;
  }

  .text {
    background: lightblue;
    padding: 10px;
  }

  .clear-left{
    clear: both;
    background: lightgreen;
    padding: 10px;
  }



</style>


</head>
<body>
     <h2>Example: clear: left</h2>

  <div class="float-box">Float Left</div>


  <div class="text">
    This text wraps around the floated box.
  </div>



  <div class="clear-left">
    This div has <b>clear: left;</b> â€” it moves below the floated box on the left side.
  </div>






</body>
</html>
