<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        border: 2px solid green;
        padding: 20px;
        margin-bottom: 20px;
      }

      .box {
        background-color: skyblue;
        border: 1px solid red;
        margin: 5px;
      }

      .block {
        display: block;
        width: 50%;
      }

      .inline {
        display: inline;
        width: 50%;
      }

      .inline-block {
        display: inline-block;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <!-- // display propeties  -->
    <!-- 
    block 
    inline,
    inline block , 
    none , -->

    <h2>display : block</h2>

    <div class="container">
      <span class="box block">BLock 1</span>
      <span class="box block">Block 2</span>
    </div>

    <h2>Display : inline</h2>

    <div class="container">
      <span class="box inline">BLock 1</span>
      <span class="box inline">Block 2</span>
    </div>

    <h2>Display : inline-block</h2>
    <div class="container">
      <span class="box inline-block">BLock 1</span>
      <span class="box inline-block">Block 2</span>
      <span class="box inline-block">Block 3</span>
    </div>





    

  </body>
</html>
