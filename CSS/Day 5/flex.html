<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>

    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: aqua;
        height: 500px;
      }

      .box {
        background: steelblue;
        color: white;
        padding: 50px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Flex container</h1>

    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
