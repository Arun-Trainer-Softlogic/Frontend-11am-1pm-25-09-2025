<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        background-color: rgb(189, 139, 236);
        border: 5px dotted yellow;
        overflow-y: auto;
      }

      .stickey-box {
        position: sticky;
        top: 30px;
        left: 60px;
        background: linear-gradient();
      }

      .content {
        height: 800px;
        width: 160%;
         }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <div class="container">
      <p class="stickey-box">Stickey inside the container</p>
      <div class="content"></div>
    </div>
  </body>
</html>
