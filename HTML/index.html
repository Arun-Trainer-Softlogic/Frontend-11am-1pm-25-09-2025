<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GitHub Profile iframe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    iframe {
      width: 80%;
      height: 80vh;
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>GitHub Profile</h1>
  <!-- Replace 'openai' with your GitHub username -->
  <iframe src="https://github.com/arun-cloud-dev" title="GitHub Profile"></iframe>
</body>
</html>
