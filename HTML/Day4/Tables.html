<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 4</title>

    <style>
        table{
            border-collapse:collapse ;
            width: 60%;
        
        }
        th, td {
            border: 2px solid green;
            padding: 10px;
            text-align: center;
        }

        th{
            background-color: antiquewhite;
        }
    </style>
  </head>
  <body>
    <h1>Tables and Basic Structure</h1>

    <table border="1">
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
      </tr>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>30</td>
      </tr>
    </table>




    <table border="1" >
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Scores</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <th>Alice</th>
            <th>90</th>
            <th>85</th>
            <th>100</th>
        </tr>
        <tr>
            <td>Gomathy</td>
            <td>90</td>
            <th>85</th>
            <th>100</th>
        </tr>

    </table>



  </body>
</html>
